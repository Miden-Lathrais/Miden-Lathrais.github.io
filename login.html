<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="auth-style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
      <h2 id="form-title" class="text-center mb-4">Login</h2>

      <!-- Login Form -->
      <form id="login-form" class="auth-form" action="login.php" method="POST">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input type="text" id="login-username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" id="login-password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">
          Don't have an account? <a href="#" id="switch-to-register">Register</a>
        </p>
      </form>

      <!-- Registration Form -->
      <form id="register-form" class="auth-form d-none" action="register.php" method="POST">
        <div class="mb-3">
          <label for="register-username" class="form-label">Username</label>
          <input type="text" id="register-username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" id="register-email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" id="register-password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <p class="text-center mt-3">
          Already have an account? <a href="#" id="switch-to-login">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="auth-script.js"></script>
</body>
</html>
